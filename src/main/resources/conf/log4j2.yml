Configuration:
  status: warn

  appenders:
    Console:
      name: LogToConsole
      PatternLayout:
        Pattern: "[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n"

    #File:
    #  name: File
    #  fileName: logs/app.log
    #  PatternLayout:
    #    Pattern: "%d %p %C{1.} [%t] %m%n"

    RollingFile:
      - name: LogToRollingFile
        fileName: ${sys:log.dir}/${sys:app.name}.log
        filePattern: "${sys:app.name}.log.%i.gz"
        PatternLayout:
          pattern: "[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n"
        Policies:
          SizeBasedTriggeringPolicy:
            size: 10MB
        DefaultRollOverStrategy:
          max: 1

  Loggers:
    logger:
      - name: net.codaverde.java.project
        level: debug
        additivity: false
        AppenderRef:
          - ref: LogToConsole
          - ref: LogToRollingFile

    Root:
      level: warn
      AppenderRef:
        - ref: LogToConsole
        - ref: LogToRollingFile
